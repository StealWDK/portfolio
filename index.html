<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mike Dev | Full Stack Visionary</title>
    <meta name="description" content="Portfolio of a creative Full Stack Developer specializing in interactive web experiences." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              background: '#0a0a0a',
              surface: '#111111',
              surfaceHighlight: '#1a1a1a',
              text: '#ffffff',
              textSecondary: '#a0a0a0',
              primary: '#00ffff',    // Cyan
              secondary: '#ff00ff',  // Magenta
              tertiary: '#00ff00',   // Neon Green
              glass: 'rgba(255, 255, 255, 0.05)',
              glassBorder: 'rgba(255, 255, 255, 0.1)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #00ffff 0deg, #ff00ff 180deg, #00ffff 360deg)',
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #ffffff;
        cursor: none; /* Hide default cursor for custom one */
        overflow-x: hidden;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ffff;
      }

      /* Selection */
      ::selection {
        background: #00ffff;
        color: #000;
      }

      /* Utility for glass morphism - Futuristic Update */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(0, 255, 255, 0.3);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        transform: translateY(-5px) scale(1.01);
      }
      
      /* Mobile optimization for cursor */
      @media (max-width: 768px) {
        body {
          cursor: auto;
        }
        .custom-cursor {
          display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0",
    "typed.js": "https://esm.sh/typed.js@^2.1.0",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer@^10.0.0",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/",
    "react-icons": "https://esm.sh/react-icons@^5.5.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
